<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changetext()">On Click</button>
    <h1 id="graph">This is header tag text</h1>

<script>
    function changetext(){
    var x = document.getElementById('graph')
    x.innerHTML='the button is clicked'
    x.style.color="red"
    }
</script>
