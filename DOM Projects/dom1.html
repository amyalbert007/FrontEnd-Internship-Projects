<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML access in JS</title>
</head>
<body>
    <h1 id="introtext">This is a header tag</h1>
    <h2 class="texts">This is class element</h2>
    <h2 class="texts">This is 2nd class element</h2>
    <h3>This is classname section</h3>
</body>
</html>
<script>
    var x = document.getElementById("introtext")
    x.innerHTML='This is javaScript tutorial'


    var y = document.getElementsByClassName("texts")
    y[0].innerHTML='This is javascript class'
    y[1].innerHTML='This is 2nd javascript class'
    y[1].style.color='red'

    var z = document.getElementsByTagName('h3')
    z[0].innerHTML='This is tag attribute'


</script>
